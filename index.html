<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5C038C',
                        secondary: '#242424',
                        light: '#FBFAEE',
                        lightPurple: '#933DC9'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-secondary">

    <main class="m-10 md:w-max md:mx-auto p-[8%] bg-black text-light shadow-md rounded">

        <h1 class="text-2xl md:text-3xl font-semibold mb-6 text-lightPurple">Use Coupon Code "DISC30" <br> For 30%
            Discount</h1>
        <div class="grid gap-2 mb-6">
            <label for="price">Price: </label>
            <input type="text" id="price" class="bg-secondary rounded p-2 focus:outline-white" autocomplete="off">
            <p id="invalid-price" class="text-red-600"></p>
        </div>
        <div class="grid gap-2 mb-6">
            <label for="coupon">Coupon Code : </label>
            <input type="text" id="coupon" class="bg-secondary rounded p-2 focus:outline-white" autocomplete="off">
            <p id="invalid-coupon" class="text-red-600"></p>
        </div>

        <button id="calculate" class="bg-primary px-4 py-2 rounded font-semibold w-full uppercase">Calculate</button>
        <div class="hidden gap-2 mt-6" id="discount-price-area">
            <label for="price">Discounted Price : </label>
            <input type="text" id="discount-price" class="bg-secondary rounded p-2 focus:outline-white" readonly>
        </div>
    </main>

    <footer class="text-center text-xs">
        <p>Â© copyright 2022 by Rownok, all right reserved</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
